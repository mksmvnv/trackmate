{% block title %}

{% block content %}
<h1 class="text-center m-5">Регистрация</h1>
<form action="{% url 'register' %}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success mt-3">Зарегистрироваться</button>
</form>
<p class="mt-5">Уже есть аккаунт? <a href="{% url 'login' %}">Авторизоваться</a></p>
{% endblock %}
