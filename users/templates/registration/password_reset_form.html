{% extends 'base.html' %}
{% load static %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<h1 class="text-center m-5">Восстановление пароля</h1>
<form action="{% url 'password_reset' %}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success m-3">Восстановить пароль</button>
    <br>
    <a href="{% url 'login' %}">
        <button type="button" class="btn btn-secondary m-3">Вернуться назад</button>
    </a>
</form>
{% endblock %}

{% block scripts %}
{% endblock %}
